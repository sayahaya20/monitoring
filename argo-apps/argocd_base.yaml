apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    repoURL: https://github.com/sayahaya20/monitoring.git
    targetRevision: main
    path: my-todo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true